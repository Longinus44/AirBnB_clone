<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background-color: red;
            height: 70px;
            width: 100%;
        }
        footer {
            background-color: green;
            height: 60px;
            width: 100%;
            position: fixed;
            justify-content: center;
            align-items: center;
            bottom: 0;
            display: flex;
        }
        footer span {
            color: black;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header></header>

    <footer><span>Best School</span></footer>
    
</body>
</html>
